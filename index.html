<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malandula Beekeeping Enterprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #070d1c;
      --bg-secondary: #0c1530;
      --bg-card: #0f1e3a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: #f5f5f4;
      margin: 0;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    /* Smooth custom scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: #1e3464;
      border-radius: 9999px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #f59e0b;
      transition: background 0.3s;
    }

    /* ── Scroll-reveal utility ── */
    .reveal {
      opacity: 0;
      transform: translateY(28px);
      transition: opacity 0.65s cubic-bezier(0.16, 1, 0.3, 1),
        transform 0.65s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-delay-1 {
      transition-delay: 0.1s;
    }

    .reveal-delay-2 {
      transition-delay: 0.2s;
    }

    .reveal-delay-3 {
      transition-delay: 0.3s;
    }

    .reveal-delay-4 {
      transition-delay: 0.4s;
    }

    /* ── Hero entrance animations ── */
    @keyframes heroFadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heroFadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes floatY {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .hero-fade-up {
      animation: heroFadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .hero-fade-in {
      animation: heroFadeIn 1.0s ease both;
    }

    .float-anim {
      animation: floatY 4s ease-in-out infinite;
    }

    /* ── Markdown chat bubble styling ── */
    .prose-chat ul {
      list-style-type: disc;
      margin-left: 1.25rem;
    }

    .prose-chat ol {
      list-style-type: decimal;
      margin-left: 1.25rem;
    }

    .prose-chat strong {
      font-weight: 700;
      color: #fbbf24;
    }

    .prose-chat p {
      margin-bottom: 0.4rem;
    }

    .prose-chat p:last-child {
      margin-bottom: 0;
    }

    .prose-chat a {
      color: #f59e0b;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>

  <!-- Scroll-reveal initialiser -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const els = document.querySelectorAll('.reveal');
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => { if (e.isIntersecting) { e.target.classList.add('visible'); io.unobserve(e.target); } });
      }, { threshold: 0.12 });
      els.forEach(el => io.observe(el));
    });
  </script>
</body>

</html>
