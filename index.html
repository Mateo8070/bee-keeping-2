<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malandula Beekeeping Enterprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0a09;
      /* stone-950 */
      color: #f5f5f4;
      margin: 0;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #1c1917;
    }

    ::-webkit-scrollbar-thumb {
      background: #44403c;
      border-radius: 9999px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #f59e0b;
    }

    /* Markdown chat bubble styling */
    .prose-chat ul {
      list-style-type: disc;
      margin-left: 1.25rem;
    }

    .prose-chat ol {
      list-style-type: decimal;
      margin-left: 1.25rem;
    }

    .prose-chat strong {
      font-weight: 700;
      color: #fbbf24;
    }

    .prose-chat p {
      margin-bottom: 0.4rem;
    }

    .prose-chat p:last-child {
      margin-bottom: 0;
    }

    .prose-chat a {
      color: #f59e0b;
      text-decoration: underline;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
